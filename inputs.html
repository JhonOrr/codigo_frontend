<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de inputs</title>
</head>
<body>
    <main>
        <article>
            <h1>Tipos de inputs</h1>
            <form>
                <div>
                    <label for="text">texto</label>
                    <input 
                        type="text"
                        id="text" 
                        placeholder="Ingresar su dni"
                        maxlength="8"
                        required
                        value="7562626"
                    />
                </div>

                <div>
                    <label for="number">Talla</label>
                    <input 
                        type="number"
                        id="number"
                        min="0"
                        max="10"
                        step="0.1"
                    />
                </div>

                <div>
                    <label for="pass">Talla</label>
                    <input 
                        type="password"
                        id="pass"
                        name="password"
                />
                </div>


                <div>
                    <label for="pass">Date</label>
                    <input 
                        type="date"
                />
                </div>

                <div>
                    <label for="pass">Datetime</label>
                    <input 
                        type="datetime-local"
                        id="datetime"
                />
                </div>

                <div>
                    <label for="radio">Radio</label>
                    <input 
                        type="radio"
                        id="radio1"
                        name="radio"
                    />
                    <input 
                        type="radio"
                        id="radio2"
                        name="radio"
                    />
                </div>

                <div>
                    <label for="file">File</label>
                    <input 
                        type="file"
                        id="file"
                    />
                </div>

                <div>
                    <label for="checkbox">checkbox</label>
                    <input 
                        type="checkbox"
                        name="archivo"
                        id="checkbox"
                    />
                </div>

                <div>
                    <label for="checkbox">checkbox</label>
                    <input 
                        type="email"
                        name="archivo"
                        id="checkbox"
                    />
                </div>


            </form> 
        </article>
    </main>
</body>
</html>
